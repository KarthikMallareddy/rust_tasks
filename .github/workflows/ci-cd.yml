name: CI/CD Pipeline

on:
  push:
    branches: [main, karthik, ladda, develop]
  pull_request:
    branches: [main, karthik, ladda, develop]

jobs:
  # Test crypto-engine
  test-crypto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build crypto-engine
        run: cd packages/crypto-engine && npm run build
      
      - name: Run crypto tests
        run: cd packages/crypto-engine && npm run test

  # Test backend
  test-backend:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build backend
        run: cd packages/backend && npm run build
      
      - name: Run backend tests
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/password-manager?authSource=admin
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          PORT: 3001
          NODE_ENV: test
        run: cd packages/backend && npm run test

  # Test frontend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build crypto-engine
        run: cd packages/crypto-engine && npm run build
      
      - name: Build frontend
        run: npm run build

  # Build Docker images
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-crypto, test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ladda')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Test secret access
        run: |
          echo "Testing secret access..."
          echo "SMTP_USER exists: $([[ -n "$SMTP_USER" ]] && echo "YES" || echo "NO")"
          echo "SMTP_PASS exists: $([[ -n "$SMTP_PASS" ]] && echo "YES" || echo "NO")"
          echo "DOCKER_USERNAME exists: $([[ -n "$DOCKER_USERNAME" ]] && echo "YES" || echo "NO")"
          echo "DOCKER_PASSWORD exists: $([[ -n "$DOCKER_PASSWORD" ]] && echo "YES" || echo "NO")"
          
          # List all environment variables starting with 'DOCKER' or 'SMTP'
          echo "Environment variables:"
          env | grep -E '^(DOCKER|SMTP)' || echo "No DOCKER/SMTP env vars found"
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Skip Docker login for now
        run: |
          echo "⚠️  Skipping Docker login due to missing credentials"
          echo "Please verify secrets are set at repository level:"
          echo "https://github.com/SE-Project-Team-13/Zero-Knowledge-Password-Manager/settings/secrets/actions"
      
      - name: Build backend image (no push)
        uses: docker/build-push-action@v4
        with:
          context: ./packages/backend
          push: false
          tags: |
            password-manager-backend:latest
      
      - name: Build frontend image (no push)
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/extension/Dockerfile
          push: false
          tags: |
            password-manager-frontend:latest

  # Code quality checks (optional but recommended)
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for vulnerabilities
        run: npm audit --audit-level=moderate
      
      - name: TypeScript type checking
        run: npm run build

  # Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [test-crypto, test-backend, test-frontend, build-docker, code-quality]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          CRYPTO_RESULT="${{ needs.test-crypto.result }}"
          BACKEND_RESULT="${{ needs.test-backend.result }}"
          FRONTEND_RESULT="${{ needs.test-frontend.result }}"
          DOCKER_RESULT="${{ needs.build-docker.result }}"
          QUALITY_RESULT="${{ needs.code-quality.result }}"
          
          echo "Pipeline Status Report:"
          echo "- Crypto Tests: $CRYPTO_RESULT"
          echo "- Backend Tests: $BACKEND_RESULT"
          echo "- Frontend Tests: $FRONTEND_RESULT"
          echo "- Docker Build: $DOCKER_RESULT"
          echo "- Code Quality: $QUALITY_RESULT"
          echo ""
          
          if [[ "$CRYPTO_RESULT" == "success" && "$BACKEND_RESULT" == "success" && "$FRONTEND_RESULT" == "success" && "$QUALITY_RESULT" == "success" ]]; then
            echo "✅ All checks passed! Ready to deploy."
            exit 0
          else
            echo "❌ Some checks failed. Review logs above."
            exit 1
          fi
