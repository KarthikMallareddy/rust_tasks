name: CI/CD Pipeline

on:
  push:
    branches: [main, karthik, ladda, develop]
  pull_request:
    branches: [main, karthik, ladda, develop]

jobs:
  # Test crypto-engine
  test-crypto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build crypto-engine
        run: cd packages/crypto-engine && npm run build
      
      - name: Run crypto tests
        run: cd packages/crypto-engine && npm run test

  # Test backend
  test-backend:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build backend
        run: cd packages/backend && npm run build
      
      - name: Run backend tests
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/password-manager?authSource=admin
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          PORT: 3001
          NODE_ENV: test
        run: cd packages/backend && npm run test

  # Build Docker images
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-crypto, test-backend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ladda')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./packages/backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/password-manager-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/password-manager-backend:${{ github.sha }}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: ./apps/extension
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/password-manager-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/password-manager-frontend:${{ github.sha }}

  # Code quality checks (optional but recommended)
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for vulnerabilities
        run: npm audit --audit-level=moderate || true
      
      - name: TypeScript type checking
        run: npm run build || true

  # Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [test-crypto, test-backend, build-docker, code-quality]
    if: always()
    steps:
      - name: Notify status
        run: |
          if [[ "${{ needs.test-crypto.result }}" == "success" && "${{ needs.test-backend.result }}" == "success" ]]; then
            echo "✅ All tests passed!"
          else
            echo "❌ Some tests failed"
          fi
