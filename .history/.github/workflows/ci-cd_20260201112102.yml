name: CI/CD Pipeline

on:
  push:
    branches: [main, karthik, ladda, develop]
  pull_request:
    branches: [main, karthik, ladda, develop]

jobs:
  # Test crypto-engine
  test-crypto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build crypto-engine
        run: cd packages/crypto-engine && npm run build
      
      - name: Run crypto tests
        run: cd packages/crypto-engine && npm run test

  # Test backend
  test-backend:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:7
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: password
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build backend
        run: cd packages/backend && npm run build
      
      - name: Run backend tests
        env:
          MONGODB_URI: mongodb://admin:password@localhost:27017/password-manager?authSource=admin
          SMTP_HOST: smtp.gmail.com
          SMTP_PORT: 587
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
          PORT: 3001
          NODE_ENV: test
        run: cd packages/backend && npm run test

  # Test frontend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build crypto-engine
        run: cd packages/crypto-engine && npm run build
      
      - name: Build frontend
        run: npm run build

  # Test frontend
  test-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build crypto-engine
        run: cd packages/crypto-engine && npm run build
      
      - name: Build frontend
        run: npm run build

  # Build Docker images
  build-docker:
    runs-on: ubuntu-latest
    needs: [test-crypto, test-backend, test-frontend]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/ladda')
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Build and push backend image
        uses: docker/build-push-action@v4
        with:
          context: ./packages/backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/password-manager-backend:latest
            ${{ secrets.DOCKER_USERNAME }}/password-manager-backend:${{ github.sha }}
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v4
        with:
          context: .
          dockerfile: ./apps/extension/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/password-manager-frontend:latest
            ${{ secrets.DOCKER_USERNAME }}/password-manager-frontend:${{ github.sha }}

  # Code quality checks (optional but recommended)
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Check for vulnerabilities
        run: npm audit --audit-level=moderate
      
      - name: TypeScript type checking
        run: npm run build

  # Notify on completion
  notify:
    runs-on: ubuntu-latest
    needs: [test-crypto, test-backend, test-frontend, build-docker, code-quality]
    if: always()
    steps:
      - name: Check pipeline status
        run: |
          CRYPTO_RESULT="${{ needs.test-crypto.result }}"
          BACKEND_RESULT="${{ needs.test-backend.result }}"
          FRONTEND_RESULT="${{ needs.test-frontend.result }}"
          DOCKER_RESULT="${{ needs.build-docker.result }}"
          QUALITY_RESULT="${{ needs.code-quality.result }}"
          
          echo "Pipeline Status Report:"
          echo "- Crypto Tests: $CRYPTO_RESULT"
          echo "- Backend Tests: $BACKEND_RESULT"
          echo "- Frontend Tests: $FRONTEND_RESULT"
          echo "- Docker Build: $DOCKER_RESULT"
          echo "- Code Quality: $QUALITY_RESULT"
          echo ""
          
          if [[ "$CRYPTO_RESULT" == "success" && "$BACKEND_RESULT" == "success" && "$FRONTEND_RESULT" == "success" && "$QUALITY_RESULT" == "success" ]]; then
            echo "✅ All checks passed! Ready to deploy."
            exit 0
          else
            echo "❌ Some checks failed. Review logs above."
            exit 1
          fi
