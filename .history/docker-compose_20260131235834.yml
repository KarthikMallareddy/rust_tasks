services:
  mongodb:
    image: mongo:7
    container_name: password-manager-db
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    container_name: password-manager-backend
    environment:
      MONGODB_URI: mongodb://admin:password@mongodb:27017/password-manager?authSource=admin
      SMTP_HOST: smtp.gmail.com
      SMTP_PORT: 587
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      PORT: 3001
      NODE_ENV: development
    ports:
      - "3001:3001"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./packages/backend/src:/app/src
    command: npm run dev

  frontend:
    build:
      context: .
      dockerfile: ./apps/extension/Dockerfile
    container_name: password-manager-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - app-network
    volumes:
      - .:/app
      - /app/.next
    command: npm run dev

volumes:
  mongodb_data:

networks:
  app-network:
    driver: bridge
